段：\\n\\n**摸牌阶段**：玩家从牌堆摸两张牌。\\n**出牌阶段**：玩家可以使用手中的牌，打出“杀”攻击其他玩家，使用“闪”躲避攻击，或使用装备牌、锦囊牌等产生效果。\\n**弃牌阶段**：如果手牌数量超过当前体力值，玩家必须弃牌到与体力值相同的数量。\\n\\n3. 常见卡牌\\n\\n**基本牌**：包括“杀”、“闪”和“桃”。“杀”用于攻击其他玩家，“闪”用于抵消“杀”的攻击，“桃”用于恢复体力。\\n**锦囊牌**：包括“决斗”、“南蛮入侵”等，具有特殊效果。\\n**装备牌**：如武器、马匹，可以增加攻击范围或防御。\\n\\n4. 回合结束\\n\\n当玩家完成上述阶段后，该玩家的回合结束，轮到下一个玩家继续。\\n\\n5. 游戏策略\\n\\n**合理利用角色技能**：每个角色都有独特的技能，这些技能可以帮助玩家在游戏中取得优势。\\n**牌的管理**：合理管理手牌，确保在关键时刻有足够的牌进行攻击或防御。\\n**合作与背叛**：在多人模式中，玩家需要根据自己的角色和局势决定何时合作，何时背叛。\\n\\n6. 胜利与失败\\n\\n游戏继续进行，直到某个阵营的胜利条件达成。例如，当主公击败所有反贼和内奸时，主公和忠臣胜利；当主公被击败时，反贼获胜。\\n\\n---\\n\\n通过这个简明的介绍，新手玩家可以对《三国杀》的基本流程和核心机制有一个清晰的了解，并能在实际游戏中迅速上手。如果他们对游戏角色、卡牌效果或策略有更深入的兴趣，可以在初步体验后再详细学习。logseq____&quot;,536876693]],[logseq____&quot;^15logseq____&quot;,[1248,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536876638]],[logseq____&quot;^15logseq____&quot;,[1248,logseq____&quot;^@logseq____&quot;,false,536876638]],[logseq____&quot;^15logseq____&quot;,[1248,logseq____&quot;^Flogseq____&quot;,1247,536876638]],[logseq____&quot;^15logseq____&quot;,[1248,logseq____&quot;^Xlogseq____&quot;,1247,536876638]],[logseq____&quot;^15logseq____&quot;,[1248,logseq____&quot;^Vlogseq____&quot;,1247,536876638]],[logseq____&quot;^15logseq____&quot;,[1248,logseq____&quot;^Ulogseq____&quot;,1247,536876639]],[logseq____&quot;^15logseq____&quot;,[1248,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536876693]],[logseq____&quot;^15logseq____&quot;,[1248,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a335e4-28f6-4773-b892-492c404c02ddlogseq____&quot;,536876686]],[logseq____&quot;^15logseq____&quot;,[1249,logseq____&quot;^Ulogseq____&quot;,1247,536876644]],[logseq____&quot;^15logseq____&quot;,[1250,logseq____&quot;^Ulogseq____&quot;,1247,536876644]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Ulogseq____&quot;,1247,536876644]],[logseq____&quot;^15logseq____&quot;,[1252,logseq____&quot;^Ulogseq____&quot;,1247,536876644]],[logseq____&quot;^15logseq____&quot;,[1253,log       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
